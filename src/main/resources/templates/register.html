<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet"  th:href="@{/static/lib/bootstrap/css/bootstrap.css}">

    <link rel="stylesheet"   th:href="@{/static/stylesheets/theme.css}">
    <link rel="stylesheet"   th:href="@{/static/lib/font-awesome/css/font-awesome.css}">

    <!-- Demo page code -->

    <style type="text/css">
        #form_1 {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>

    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body class="gray-bg">


<div class="navbar">
    <div class="navbar-inner">
        <ul class="nav pull-right">

        </ul>
        <a class="brand" href="old_index.html"><span class="first">皓星士</span> <span class="second">后台管理系统</span></a>
    </div>
</div>
<div class="row-fluid">
    <div class="dialog">
        <div class="block">
            <p class="block-heading">注册</p>
            <div class="block-body">
                <form id="registerForm" name="registerForm" action="register" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control"  placeholder="用户名" name="name" required=""/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  placeholder="密码" name="password" required=""/>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control"  placeholder="联系电话" name="tel" required=""/>
                    </div>
                    <div class="form-group" style="width:220px;height: 30px">
                        <input type="address" class="form-control" placeholder="地址" name="address" required=""/>
                    </div>

                    <a class="btn btn-primary pull-right" id="submit"  onclick="registerForm.submit();">注  册</a>

                    <!-- <label class="remember-me"><input type="checkbox"> 记住我</label>-->
                    <div class="clearfix"></div>
                    <p class="text-muted text-center"><small>已经注册?</small></p>
                    <a class="btn btn-sm btn-white btn-block"   th:href="login" >登  陆</a>

                </form>
            </div>
        </div>
        <!--<p class="pull-right" style=""><a href="#" target="blank">Theme by Portnine</a></p>
        <p><a href="reset-password.html">忘记密码?</a></p>-->
    </div>
</div>
<script th:src="@{/static/lib/jquery-1.10.2.min.js}"></script>
<script th:src="@{/static/lib/bootstrap/js/bootstrap.js}"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        var msg =[[${msg}]];
        if (msg != null) {
            alert(msg);
        }
    });
    $('#submit').click(function () {
        return checkForm();
    })
    function checkForm(){

        if($('#name').val() == ""){
            alert("用户名不能为空")
            return false;
        }else if($('#password').val() == ""){
            alert("密码不能为空");
            return false;
        }
        return true;
    }

    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
</script>

</body>
</html>
